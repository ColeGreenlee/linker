<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linker - URL Shortener & File Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”—</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ”— Linker</h1>
            <p>URL shortener & file sharing platform</p>
        </header>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-content">
                <h3>Settings</h3>
                <div class="form-group">
                    <label for="api-url">API Server URL</label>
                    <input type="url" id="api-url" placeholder="http://localhost:8080" value="">
                </div>
                <div class="settings-actions">
                    <button id="save-settings" class="btn btn-primary">Save</button>
                    <button id="cancel-settings" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Authentication Section -->
        <section id="auth-section" class="section">
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="auth-form">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <input type="text" id="register-username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="register-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="register-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Main Application Section -->
        <section id="app-section" class="section hidden">
            <!-- User Header -->
            <div class="user-header">
                <div class="user-info">
                    <span id="user-welcome">Welcome!</span>
                </div>
                <div class="user-actions">
                    <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
                    <button id="settings-btn" class="btn btn-secondary">Settings</button>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>

            <!-- Links Section -->
            <div class="section-group">
                <div class="content-section">
                    <h2>Create Short Link</h2>
                    <form id="create-link-form" class="create-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="original-url">Target URL</label>
                                <input type="url" id="original-url" placeholder="https://example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="link-short-code">Custom Code (optional)</label>
                                <input type="text" id="link-short-code" placeholder="my-link">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="link-title">Title (optional)</label>
                                <input type="text" id="link-title" placeholder="My Link">
                            </div>
                            <div class="form-group">
                                <label for="link-expires">Expires (optional)</label>
                                <input type="datetime-local" id="link-expires">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Link</button>
                    </form>
                </div>

                <div class="content-section">
                    <h2>Your Links</h2>
                    <div id="links-list" class="items-list">
                        <div class="loading">Loading links...</div>
                    </div>
                </div>
            </div>

            <!-- Files Section -->
            <div class="section-group">
                <div class="content-section">
                    <h2>Upload File</h2>
                    <form id="upload-file-form" class="create-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="file-input">Select File</label>
                                <input type="file" id="file-input" required>
                            </div>
                            <div class="form-group">
                                <label for="file-short-code">Custom Code (optional)</label>
                                <input type="text" id="file-short-code" placeholder="my-file">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="file-title">Title (optional)</label>
                                <input type="text" id="file-title" placeholder="My File">
                            </div>
                            <div class="form-group">
                                <label for="file-expires">Expires (optional)</label>
                                <input type="datetime-local" id="file-expires">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="file-password">Password (optional)</label>
                                <input type="password" id="file-password" placeholder="Protect with password">
                            </div>
                            <div class="form-group checkbox-group">
                                <label>
                                    <input type="checkbox" id="file-public" checked>
                                    Public Access
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload File</button>
                    </form>
                </div>

                <div class="content-section">
                    <h2>Your Files</h2>
                    <div id="files-list" class="items-list">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
            </div>

            <!-- Tokens Section -->
            <div class="section-group">
                <div class="content-section">
                    <h2>Create API Token</h2>
                    <form id="create-token-form" class="create-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="token-name">Token Name</label>
                                <input type="text" id="token-name" placeholder="My API Token" required>
                            </div>
                            <div class="form-group">
                                <label for="token-expires">Expires (optional)</label>
                                <input type="datetime-local" id="token-expires">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Token</button>
                    </form>
                </div>

                <div class="content-section">
                    <h2>Your API Tokens</h2>
                    <div id="tokens-list" class="items-list">
                        <div class="loading">Loading tokens...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Messages Container -->
        <div id="messages" class="messages-container"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
