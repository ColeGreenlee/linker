<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linker - URL Shortener & File Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Linker</h1>
            <p>URL Shortener & File Sharing Platform</p>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <h2>Authentication</h2>
            <div class="auth-forms">
                <div class="form-group">
                    <h3>Login</h3>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="form-group">
                    <h3>Register</h3>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="section hidden">
            <div class="user-info">
                <span id="user-welcome">Welcome!</span>
                <button id="logout-btn">Logout</button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="links">URL Shortener</button>
                <button class="tab-btn" data-tab="files">File Sharing</button>
                <button class="tab-btn" data-tab="analytics">Analytics</button>
            </div>

            <!-- Links Tab -->
            <div id="links-tab" class="tab-content active">
                <h2>Create Short Link</h2>
                <form id="create-link-form">
                    <input type="url" id="original-url" placeholder="https://example.com/very/long/url" required>
                    <input type="text" id="link-short-codes" placeholder="custom-code (optional)">
                    <input type="text" id="link-title" placeholder="Link Title (optional)">
                    <textarea id="link-description" placeholder="Description (optional)"></textarea>
                    <label>
                        <input type="checkbox" id="link-analytics" checked> Enable Analytics
                    </label>
                    <button type="submit">Create Short Link</button>
                </form>

                <h3>Your Links</h3>
                <div id="links-list" class="items-list"></div>
            </div>

            <!-- Files Tab -->
            <div id="files-tab" class="tab-content">
                <h2>Upload File</h2>
                <form id="upload-file-form" enctype="multipart/form-data">
                    <input type="file" id="file-input" required>
                    <input type="text" id="file-short-codes" placeholder="custom-code (optional)">
                    <input type="text" id="file-title" placeholder="File Title (optional)">
                    <textarea id="file-description" placeholder="Description (optional)"></textarea>
                    <input type="password" id="file-password" placeholder="Password (optional)">
                    <label>
                        <input type="checkbox" id="file-analytics" checked> Enable Analytics
                    </label>
                    <label>
                        <input type="checkbox" id="file-public" checked> Public Access
                    </label>
                    <button type="submit">Upload File</button>
                </form>

                <h3>Your Files</h3>
                <div id="files-list" class="items-list"></div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics-tab" class="tab-content">
                <h2>Analytics Dashboard</h2>
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <h3>User Analytics</h3>
                        <div id="user-analytics"></div>
                    </div>
                    <div class="analytics-card">
                        <h3>File Analytics</h3>
                        <div id="file-analytics"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="messages" class="messages"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
